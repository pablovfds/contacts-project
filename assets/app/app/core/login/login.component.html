<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
          <div class="form-group" [ngClass]="{
              'has-danger': !loginForm.controls['email'].valid,
              'has-success': loginForm.controls['email'].valid && loginForm.controls['email'].dirty
            }">
            <label for="inputEmail">Email address</label>
            <input class="form-control" name="email" id="inputEmail" formControlName="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">

            <div class="form-control-feedback" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
              <p *ngIf="loginForm.controls['email'].errors.required">E-mail is required</p>
              <p *ngIf="loginForm.controls['email'].errors.pattern">This e-mail is invalid!</p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" name="password" id="inputPassword" formControlName="password" type="password" placeholder="Password">
            <div class="form-control-feedback" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
              <p *ngIf="loginForm.controls['password'].errors.required || loginForm.controls['password'].errors.minLength">Password is required</p>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/form/sign-up">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

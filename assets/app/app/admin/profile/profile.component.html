<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-body">
      <div class="container">
        <div class="row my-2">
          <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
              </li>
              <li class="nav-item">
                <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
              </li>
            </ul>
            <div class="tab-content py-4">
              <div class="tab-pane active" id="profile">
                <h4 class="mb-3 text-center">{{actualProfile.name}}</h4>
                <div class="row">
                  <div class="col-md-6">                    
                    <div>
                        <h6>Email</h6>
                        <p>
                          {{actualProfile.email}}
                        </p>
                    </div>
                    <div>
                        <h6>Phone</h6>
                        <p>
                          {{actualProfile.phone}}
                        </p>
                    </div>                  
                  </div>
                </div>
                <!--/row-->
              </div>
              <div class="tab-pane" id="edit">
                <form>
                  <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" id="inputName" formControlName="name" type="text" aria-describedby="nameHelp" placeholder="Enter name" value="{{actualProfile.name}}">
                  </div>
                  <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input class="form-control" id="inputPhone" formControlName="phone" type="phone" aria-describedby="phoneHelp" placeholder="Ex:  (XX) XXXXX-XXXX" value="{{actualProfile.phone}}">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-4 order-lg-1 text-center">
            <img [src]="actualProfile.photo" class="mx-auto img-fluid img-circle d-block" alt="avatar">
            <h6 class="mt-2">Upload a different photo</h6>
            <label class="custom-file">
              <input type="file" id="file" class="custom-file-input">
              <span class="custom-file-control">Choose file</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

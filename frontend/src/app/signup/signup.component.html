<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form (submit)="registerAccount()">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" id="inputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="inputPassword">Password</label>
              <input class="form-control" id="inputPassword" type="password" placeholder="Password">
            </div>
            <div class="col-md-6">
              <label for="inputConfirmPassword">Confirm password</label>
              <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Confirm password">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/login">Login Page</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
